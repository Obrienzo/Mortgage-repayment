<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <link rel="stylesheet" href="style.css">
  <script type="module" src="main.js" defer></script>

 
</head>
<body>

  <div id="app">
    
    <main>
      <section>
        <form>
          <div class="calc-header">
            <h1 class="title">Mortgage Calculator</h1>
            <button type="reset" class="clear-btn">Clear All</button>
          </div>
          <div class="calc-value">
            <div class="mortgage-amount">
              <label for="amount">
                Mortgage Amount
              </label>
              <div class="block">
                <span>&#163;</span>
                <input type="tel" name="amount" id="amount" required>
              </div>
              <p id="mortgageAmountHelp" class="sr-only">Enter the total amount of the mortgage.</p>
            </div>

            <!--
            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" 
             -->
  
            <div class="mortgage-term">
              <label for="term">
                Mortgage Term
              </label>
              <div class="block right">
                <span>years</span>
                <input type="number" name="term" id="term" min="0" required>
              </div>
              <p id="mortgageTermHelp" class="sr-only">Enter the length of the mortgage term in years.</p>
            </div>
  
            <div class="interest">
              <label for="rate">
                Interest Rate
              </label>
              <div class="block right">
                <span>&#37;</span>
                <input type="number" name="rate" id="rate" min="0.00" step="0.01" placeholder="5.25" required>
              </div>
              <p id="interestRateHelp" class="sr-only">Enter the annual interest rate as a percentage.</p>
            </div>

          </div>
  
  
          <fieldset class="mortgage-types">
            <legend>Mortgage Type</legend>
            <ul>
              <li>
                <label for="repayment">
                  <input type="radio" name="mortgage-types" id="repayment" value="repayment">
                  Repayment
                </label>
              </li>
              <li>
                <label for="interest">
                  <input type="radio" name="mortgage-types" id="interest" value="interest">
                  Interest Only
                </label>
              </li>
            </ul>
          </fieldset>
  
  
          <button type="submit" class="submit-btn">
            <ion-icon name="calculator"></ion-icon>
            Calculate Repayments
          </button>
        </form>
      </section>


      <section class="repayment-display">
        <!-- Dynamically displayed: update.js file code-->
      </section>
    </main>
  </div>
</body>
</html>
