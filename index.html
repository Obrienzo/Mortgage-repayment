<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Mortgage repayment calculator</title>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

  <link rel="stylesheet" href="style.css">
  <script src="main.js" defer></script>

 
</head>
<body>

  <div id="app">
    
    <main>
      <section>
        <form>
          <div class="calc-header">
            <h1 class="title">Mortgage Calculator</h1>
            <button class="clear-btn">Clear All</button>
          </div>
          <div class="calc-value">
            <div class="mortgage-amount">
              <label for="mortg-amount">
                Mortgage Amount
              </label>
              <div class="block">
                <span>&#163;</span>
                <input type="text" name="mortg-amount" id="mortg-amount" value="" data-type="currency">
              </div>
              <p id="mortgageAmountHelp" class="sr-only">Enter the total amount of the mortgage in dollars.</p>
            </div>

            <!--
            pattern="^\$\d{1,3}(,\d{3})*(\.\d+)?$" 
             -->
  
            <div class="mortgage-term">
              <label for="mortg-term">
                Mortgage Term
              </label>
              <div class="block right">
                <span>years</span>
                <input type="text" name="mortg-term" id="mortg-term">
              </div>
              <p id="mortgageTermHelp" class="sr-only">Enter the length of the mortgage term in years.</p>
            </div>
  
            <div class="interest">
              <label for="interest-rate">
                Interest Rate
              </label>
              <div class="block right">
                <span>&#37;</span>
                <input type="text" name="interest-rate" id="interest-rate">
              </div>
              <p id="interestRateHelp" class="sr-only">Enter the annual interest rate as a percentage.</p>
            </div>

          </div>
  
  
          <div class="mortgage-types">
            <p>Mortgage Type</p>
            <section>
              <label for="repayment">
                <input type="radio" name="mortgage-types" value="repayment" id="repayment" />
                Repayment
              </label>

              <label for="interest">
                <input type="radio" name="mortgage-types" value="interest" id="interest" />
                Interest Only
              </label>
            </section>
            <p id="repaymentHelp" class="sr-only">Choose between interest-only payments or repayment payments.</p>
          </div>
  
  
          <button type="submit" class="submit-btn">
            <ion-icon name="calculator"></ion-icon>
            Calculate Repayments
          </button>
        </form>
      </section>


      <section class="repayment-display">
        <!-- Dynamically displayed: line 4 of main.js file code-->
      </section>
    </main>
  </div>
</body>
</html>
